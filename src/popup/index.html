<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" type="module"></script>
</head>

<body>
    <fieldset>
        <legend>Formats</legend>

        <div>
            <input type="checkbox" id="chkTitle" name="chkTitle" />
            <label for="chkTitle">Title</label>
        </div>
        <div>
            <input type="checkbox" id="chkURL" name="chkURL" />
            <label for="chkURL">URL</label>
        </div>
        <div>
            <input type="checkbox" id="chkTitleURL" name="chkTitleURL" />
            <label for="chkTitleURL">Title URL</label>
        </div>
        <div>
            <input type="checkbox" id="chkHTML" name="chkHTML" />
            <label for="chkHTML">HTML</label>
        </div>
        <div>
            <input type="checkbox" id="chkMarkdown" name="chkMarkdown" />
            <label for="chkMarkdown">Markdown</label>
        </div>
        <div>
            <input type="checkbox" id="chkRichText" name="chkRichText" />
            <label for="chkRichText">RichText</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Links</legend>
        <ul>
            <li><a href="https://chrome.google.com/webstore/detail/easycopylink/bgilfgebpgfenjmenobinigndpommjke">Chrome Web Store</a></li>
            <li><a href="https://github.com/loftkun/EasyCopyLink">GitHub</a></li>
            <li><a href="https://twitter.com/loftkun">Author's X ( @loftkun )</a></li>
        </ul>
    </fieldset>

</body>

</html>
